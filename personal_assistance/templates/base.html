<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
       <span class="fs-4">Personal assistant for {{request.user}}</span>
      </a>

      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'contacts' %}">Address_Book</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'notes' %}">Notes</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'file_list' %}">File_manager</a>
        {% if request.user.is_authenticated %}
        <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'logout' %}">Logout</a> {% else %}
        <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'login' %}">Login</a> {% endif %}


      </nav>
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
