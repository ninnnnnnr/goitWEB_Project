{% extends "base.html" %}

{% block content %}

<h1>Delete Contact</h1>

<p>Are you sure you want to delete the contact: {{ contact.name }}?</p>

<form action="" method="POST">
  {% csrf_token %}
  <input class="btn btn-success" type="submit" value="Yes, delete." />
  <input class="btn btn-secondary" type="submit" name = "cancel" value="Cancel" />
  
</form>

{% endblock %}
